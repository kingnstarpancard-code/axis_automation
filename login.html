<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amxis Bank Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1F4788 0%, #0F3A5F 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 380px;
            text-align: center;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #1F4788;
            margin-bottom: 10px;
        }
        .logo::before {
            content: "üè¶ ";
        }
        h2 {
            color: #1F4788;
            margin-bottom: 30px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #E0E0E0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #1F4788;
        }
        button {
            background: linear-gradient(135deg, #1F4788 0%, #2B5BAF 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            box-shadow: 0 5px 15px rgba(31, 71, 136, 0.4);
            transform: translateY(-2px);
        }
        .error {
            color: #E91E63;
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Amxis Bank</div>
        <h2>Secure Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Hardcoded credentials for demo
            if (username === 'admin' && password === 'password') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
