<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manager Dashboard - Amxis Bank</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1F4788 0%, #0F3A5F 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            min-height: 100vh;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            text-align: center;
            color: #E8EEF5;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #DDD;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background: linear-gradient(135deg, #1F4788 0%, #2B5BAF 100%);
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #F5F7FA;
        }
        tr:hover {
            background-color: #EDF2F7;
        }
        .error {
            color: #E91E63;
            font-weight: bold;
        }
        img.screenshot {
            max-width: 150px;
            max-height: 100px;
            border: 2px solid #1F4788;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        img.screenshot:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>üè¶ Manager Dashboard - Verification Report</h1>
    <p>Amxis Bank - System Health Monitoring and Verification Status</p>
    <div class="container">
        <table id="reportTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>System Name</th>
                    <th>Response Code</th>
                    <th>Status</th>
                    <th>Reason/Error</th>
                    <th>Validation</th>
                    <th>Screenshot</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to get report data from localStorage and populate the table
        function loadReportData() {
            const reportData = JSON.parse(localStorage.getItem('reportData')) || [];
            const tableBody = document.querySelector('#reportTable tbody');
            tableBody.innerHTML = '';

            reportData.forEach(item => {
                const tr = document.createElement('tr');

                const idTd = document.createElement('td');
                idTd.textContent = item.id || 'N/A';
                tr.appendChild(idTd);

                const siteNameTd = document.createElement('td');
                siteNameTd.textContent = item.siteName || 'N/A';
                tr.appendChild(siteNameTd);

                const responseCodeTd = document.createElement('td');
                responseCodeTd.textContent = item.responseCode !== null ? item.responseCode : 'N/A';
                tr.appendChild(responseCodeTd);

                const statusTd = document.createElement('td');
                statusTd.textContent = item.status || 'N/A';
                tr.appendChild(statusTd);

                const reasonTd = document.createElement('td');
                reasonTd.textContent = item.reason || '';
                if (item.status === 'Error') {
                    reasonTd.classList.add('error');
                }
                tr.appendChild(reasonTd);

                const radioChoiceTd = document.createElement('td');
                radioChoiceTd.textContent = item.radioChoice || 'N/A';
                tr.appendChild(radioChoiceTd);

                const screenshotTd = document.createElement('td');
                if (item.id) {
                    // Assuming screenshots saved as screenshots/screenshot_ID.png relative to this html file
                    const img = document.createElement('img');
                    img.src = `screenshots/screenshot_${item.id}.png`;
                    img.alt = `Screenshot ${item.id}`;
                    img.classList.add('screenshot');
                    img.onerror = function() {
                        this.alt = 'Screenshot not found';
                        this.style.border = 'none';
                        this.src = '';
                    };
                    screenshotTd.appendChild(img);
                }
                tr.appendChild(screenshotTd);

                tableBody.appendChild(tr);
            });
        }

        window.onload = () => {
            loadReportData();
        };
    </script>
</body>
</html>
