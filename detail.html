<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amxis Bank Check Detail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1F4788 0%, #0F3A5F 100%);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background: linear-gradient(135deg, #1F4788 0%, #2B5BAF 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .navbar .logo {
            font-size: 26px;
            font-weight: bold;
        }
        .navbar .logo::before {
            content: "üè¶ ";
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background-color: white;
            border-right: 2px solid #E0E0E0;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
            overflow-y: auto;
        }
        .sidebar.collapsed {
            width: 60px;
        }
        .sidebar .toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
            color: #1F4788;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 12px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .sidebar a:hover {
            background-color: #F5F7FA;
            color: #1F4788;
        }
        .sidebar.collapsed a {
            text-align: center;
            padding: 12px 0;
        }
        .sidebar.collapsed .text {
            display: none;
        }
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: linear-gradient(135deg, #F5F7FA 0%, #E8EEF5 100%);
        }
        .container {
            max-width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .detail h2 {
            color: #1F4788;
            margin-bottom: 20px;
            font-size: 24px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        textarea:focus {
            outline: none;
            border-color: #1F4788;
        }
        .upload-section {
            margin: 20px 0;
        }
        .upload-section label {
            font-weight: 600;
            color: #1F4788;
            display: block;
            margin-bottom: 10px;
        }
        #screenshot {
            padding: 8px;
        }
        .status-options {
            display: flex;
            gap: 30px;
            margin: 25px 0;
            padding: 20px;
            background: #F5F7FA;
            border-radius: 8px;
        }
        .status-option {
            display: flex;
            align-items: center;
        }
        .status-option input {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }
        .status-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 600;
        }
        .name-input {
            margin: 20px 0;
        }
        .name-input label {
            display: block;
            font-weight: 600;
            color: #1F4788;
            margin-bottom: 10px;
        }
        .name-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .name-input input:focus {
            outline: none;
            border-color: #1F4788;
        }
        .submit-btn {
            background: linear-gradient(135deg, #00A86B 0%, #008C45 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            box-shadow: 0 5px 15px rgba(0, 168, 107, 0.4);
            transform: translateY(-2px);
        }
        .back-btn {
            background-color: #E0E0E0;
            color: #333;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background-color: #CCC;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Amxis Bank</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="#">Services</a>
            <a href="#">Products</a>
            <a href="#">Support</a>
        </div>
    </nav>
    <div class="main-content">
        <aside class="sidebar" id="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
            <ul>
                <li><a href="index.html"><span class="text">üìä Dashboard</span></a></li>
                <li><a href="index.html"><span class="text">‚úì System Checks</span></a></li>
                <li><a href="#"><span class="text">üìà Reports</span></a></li>
                <li><a href="#"><span class="text">‚öôÔ∏è Settings</span></a></li>
            </ul>
        </aside>
        <div class="content">
            <div class="container">
                <div id="detail-section" class="detail">
                    <h2 id="detail-header"></h2>
                    <textarea id="detail-text" readonly></textarea>
                    <div class="upload-section">
                        <label for="screenshot">Upload Screenshot:</label>
                        <input type="file" id="screenshot" accept="image/*" required>
                    </div>
                    <div class="status-options">
                        <div class="status-option">
                            <input type="radio" id="red" name="status" value="red">
                            <label for="red">Issue Found</label>
                        </div>
                        <div class="status-option">
                            <input type="radio" id="amber" name="status" value="amber">
                            <label for="amber">Partial Success</label>
                        </div>
                        <div class="status-option">
                            <input type="radio" id="green" name="status" value="green">
                            <label for="green">Healthy</label>
                        </div>
                    </div>
                    <div class="name-input">
                        <label for="name">Verified By:</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
                    <button class="submit-btn" onclick="submitCheck()">‚úì Submit Verification</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentCardId = null;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        function submitCheck() {
            const name = document.getElementById('name').value.trim();
            if (!name) {
                alert('Please enter your name.');
                return;
            }
            const status = document.querySelector('input[name="status"]:checked');
            if (!status) {
                alert('Please select a status.');
                return;
            }
            // Mark as checked in localStorage
            const checked = JSON.parse(localStorage.getItem('checked') || '[]');
            if (!checked.includes(currentCardId)) {
                checked.push(currentCardId);
                localStorage.setItem('checked', JSON.stringify(checked));
            }
            alert(`Verification submitted by ${name} with status: ${status.value}`);
            window.location.href = 'index.html';
        }

        // Load detail based on URL parameter
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                currentCardId = id;
                const headers = {
                    1: "Customer Authentication Verification",
                    2: "Transaction Processing Review",
                    3: "Account Management Check",
                    4: "Fund Transfer Service Audit",
                    5: "Balance Inquiry System Check",
                    6: "Security Compliance Verification"
                };
                document.getElementById('detail-header').textContent = headers[id] || "System Check";
                const detailTexts = {
                    1: "This verification confirms customer identity authentication and secure access protocols. Verify proper implementation of multi-factor authentication, password policies, and login security measures. For additional resources, refer to https://www.rbi.org.in or contact the security team.",
                    2: "This review ensures transaction processing accuracy and compliance with banking standards. Verify transaction routing, settlement procedures, and fund reconciliation. For additional resources, refer to https://www.swift.com or contact the operations team.",
                    3: "This check validates account management systems and customer data integrity. Verify account creation, modification, and closure procedures. For additional resources, refer to https://www.bis.org or contact the compliance team.",
                    4: "This audit verifies fund transfer systems and inter-bank communication protocols. Ensure NEFT, RTGS, and IMPS systems are functioning correctly. For additional resources, refer to https://www.npci.org.in or contact the technical team.",
                    5: "This verification confirms real-time balance inquiry and account statement systems. Check real-time balance accuracy and statement generation. For additional resources, refer to https://www.iba.org.in or contact the support team.",
                    6: "This compliance check verifies security protocols and encryption standards. Ensure data protection, SSL/TLS implementation, and vulnerability management. For additional resources, refer to https://www.owasp.org or contact the security team."
                };
                document.getElementById('detail-text').innerHTML = detailTexts[id] || "No details available.";
            }
        });
    </script>
</body>
</html>
